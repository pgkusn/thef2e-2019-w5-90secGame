<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>w5-90secGame</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto&display=swap&subset=chinese-traditional" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="fla/90secGame.js"></script>
    <script src="ndgmr.Collision.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:800px; height:600px">
            <canvas id="canvas" width="800" height="600" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
            <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:800px; height:600px; position: absolute; left: 0px; top: 0px; display: block;">
            </div>
        </div>

        <div class="clock">
            <p id="time">01:30</p>
        </div>

        <a href="javascript:;" id="start" class="start">START</a>

        <div id="win" class="win popup">
            <p class="popup-title">Congratulations!<br>恭喜過關!</p>
            <a href="javascript:;" class="js-reset">再來一次</a>
        </div>

        <div id="lose" class="lose popup">
            <p class="popup-title">UH-OH! 觸礁了</p>
            <p class="popup-content">勝敗乃鴨家常事，大俠重新來過吧~</p>
            <a href="javascript:;" class="js-reset">重新挑戰</a>
        </div>
    </div>
</body>

</html>
